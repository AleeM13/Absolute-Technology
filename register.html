<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/sign.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
        <link rel="manifest" href="./icon/site.webmanifest">
        <link rel="mask-icon" href="./icon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Registrate Absolute Technology</title>
    </head>
<body>
    <section class="container">
        <div class="sign">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <h2>Registrate!</h2>
            <form>
                <label for="user"></label>
                <input type="text" placeholder="Ingresa tu nombre de usuario" required>
                <label for="name"></label>
                <input type="text" placeholder="Ingresa tu nombre completo">
                <label for="dni"></label>
                <input type="text" placeholder="Ingresa tu número de documento">
                <label for="email"></label>
                <input type="email" placeholder="Ingresa tu correo electronico" required>
                <label for="pass"></label>
                <input type="password" placeholder="Ingresa tu contraseña" minlength="8" required>
                <a href="index.html"><button>Registrarme</button></a>
            </form>
        </div>
    </section>
</body>
</html>
